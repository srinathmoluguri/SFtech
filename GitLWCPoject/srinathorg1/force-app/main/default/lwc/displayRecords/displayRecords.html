<template>
    <lightning-card title="DisplayRecords" icon-name="standard:account">
   <lightning-combobox
                      label="showNames"
                      value={value}
                      options={opt}
                      onchange={changeValue}></lightning-combobox>
                
    <template if:true={accrecords}>
   <lightning-datatable
                     key-field="id"
                     columns={columns}
                     data={accrecords}
                     hide-checkbox-column=true></lightning-datatable>
      </template>
    <lightning-button label="ShowAccounts" onclick={ClickAccount}></lightning-button>
  </lightning-card>
</template>
