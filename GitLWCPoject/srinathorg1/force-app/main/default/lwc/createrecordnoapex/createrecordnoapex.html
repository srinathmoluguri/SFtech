<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <lightning-input label="Enter Name" onchange={accName}></lightning-input>
        <lightning-input label="Enter Industry" onchange={accIndustry}></lightning-input>
        <lightning-input label="Enter Phone" onchange={accPhone}></lightning-input>
        <lightning-input label="Enter Fax" onchange={accFax}></lightning-input>
        <lightning-button label="Create Record" onclick={CreateAccount}></lightning-button>
    </lightning-card>
</template>
